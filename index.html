<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <label for="name">Full Name</label>
        <br>
        <input type="text" name="" id="name">
        <br>
        <br>
        <label for="phone">Phone</label>
        <br>
        <input type="tel" name="" id="phone">
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="" id="email">
        <br>
        <br>
        <label for="dob">Date Of Birth</label>
        <br>
        <input type="date" name="" id="dob">
        <br>
        <br>
        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br>
        <br>
        <h3>Favorite Subject</h3>
        <label for="web">Web Design</label>
        <input type="checkbox" name="subject" id="web">
        <br>
        <label for="game">Game Development</label>
        <input type="checkbox" name="subject" id="game">
        <br>
        <label for="ai">Artificial Intelligence</label>
        <input type="checkbox" name="subject" id="ai">
        <br>
        <br>
        <label for="">Select City</label>
        <select name="" id="">
            <option value="jijiga">Jigjiga</option>
            <option value="dire">Dire Dawa</option>
            <option value="harar">Harer</option>
            <option value="gode">Gode</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
